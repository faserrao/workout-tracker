<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Workout Tracker</h1>
            <div class="header-controls">
                <div class="date-control">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" />
                    <button id="setStartDate">Set</button>
                </div>
                <div class="week-navigation">
                    <button id="prevWeek">&lt; Previous</button>
                    <span id="weekLabel">Week 1</span>
                    <button id="nextWeek">Next &gt;</button>
                </div>
                <button id="exportWeek" class="export-btn">Export Week</button>
            </div>
        </header>

        <main>
            <div id="weekDates" class="week-dates">
                <span id="weekRange"></span>
            </div>

            <div id="weekContent" class="week-content">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
